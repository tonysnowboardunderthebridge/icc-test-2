name: Deploy an application to a preview taxonomy in the ICC

on:
  pull_request:
    types: [opened, synchronize]

env:
  ICC_URL: https://icc.plt
  APPLICATION_NAME: test-app-1

jobs:
  deploy-app-to-icc:
    permissions:
      contents: read
      pull-requests: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install the tug
        run: |
          curl -o tug https://storage.googleapis.com/downloads-platformatichq-com-downloads-443ac65b/tug-linux-dev
          chmod +x tug

      - name: Install npm dependencies
        run: npm install

      - name: Deploy to a preview taxonomy in the ICC
        run: ./tug apps deploy -a $APPLICATION_NAME --ci=github --reject-unauthorized=false --icc-url=$ICC_URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  calculate-risk:
    runs-on: ubuntu-latest
    needs: deploy-app-to-icc

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install the tug
        run: |
          curl -o tug https://storage.googleapis.com/downloads-platformatichq-com-downloads-443ac65b/tug-linux-latest
          chmod +x tug

      - name: Calculate risk
        run: ./tug risk --ci=github --reject-unauthorized=false --icc-url=$ICC_URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}